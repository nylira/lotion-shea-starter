<!DOCTYPE html>
<meta charset="utf-8">
<title>Shea Lotion Chat</title>
<meta name=viewport content="width=device-width, user-scalable=no">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <form v-on:submit.prevent.default="sendTransaction">
    <input type="text" placeholder="Anonymous" v-model="txData.userId">
    <input type="text" placeholder="Enter message..." v-model="txData.body" required>
    <button type="submit">Send</button>
  </form>
  <h2>Messages</h2>
  <div class="messages">
    <div class="message" v-for="m in blockchainState.messages" :key="m.id">
      {{ m.userId }} - {{ m.body }}
    </div>
  </div>
  <hr>
  <p>Total Messages: {{ blockchainState.count }}</p>
</div>
<script src="main.js"></script>
